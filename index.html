<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "./index.css">
        <link rel="stylesheet" type="text/css" href="./footer.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
            $("#header").load("/NIDIS/header.html");
            $("#footer").load("/NIDIS/footer.html");
            });
            
        </script>
    </head>
    <body>
        <div id="header">Header</div>

        <div class="content">
            <div class="image">
                <img src = "ParkerRanch.jpeg">
            </div>
            
            <div class="statewide">
                <p id="subcategory">Statewide Conditions</p>

                <figure class="statewide-info" style="display:flex">
                    <img style="height:50%;" src="./gauge.png">
                    <div>
                        <img style="width: 500px; height: auto; " src="http://droughtmonitor.unl.edu/data/jpg/current/current_hi_trd.jpg">
                        <p style="padding-right: 0;">Source: National Drought Mitigation Center (NDMC)</p>
                    </div>
                </figure>
            </div>
            
            <div class="sitespecific">
                <p id="subcategory">Site-specific Conditions</p>

                <p style="text-align: center;">Select a ranch from the list below or select from the map to view ranch-specific weather data and maps.</p>
                <div class=dropdown>
                    <select id="island-select">
                        <option value="Select">Select an island</option>
                        <option value="Hawaii">Hawai‘i</option>
                        <option value="Maui">Maui</option>
                        <option value="Oahu">O‘ahu</option>
                        <option value="Molokai">Moloka‘i</option>
                    </select>
                </div>

                <div class="islimage">
                    <img id="myImage" src="HI.png" alt="Workplace" usemap="#HI">
                </div>
            </div>
        </div>

        <div id="footer">Footer</div>


    </body>
</html>
