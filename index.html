<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "./index.css">
        <link rel="stylesheet" type="text/css" href="./footer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(function(){
            $("#header").load("/NIDIS/header.html");
            $("#footer").load("/NIDIS/footer.html");
            });
            
        </script>
    </head>
    <body>
        <div id="header">Header</div>

        <div class="content">
            <div class="image">
                <img src = "ParkerRanch.jpeg">
            </div>
            
            <div class="statewide">
                <p id="subcategory">Statewide Conditions</p>

                <figure class="statewide-info" style="display:flex">
                    <img style="height:50%;" src="./gauge.png">
                    <div>
                        <img style="width: 500px; height: auto; " src="http://droughtmonitor.unl.edu/data/jpg/current/current_hi_trd.jpg">
                        <p style="padding-right: 0;">Source: National Drought Mitigation Center (NDMC)</p>
                    </div>
                </figure>
            </div>
            
            <div class="sitespecific">
                <p id="subcategory">Site-specific Conditions</p>

                <p style="text-align: center;">Select a ranch from the list below or select from the map to view ranch-specific weather data and maps.</p>
                <select id="island-select">

                    <option value="Sel">Select an island</option>
                    <option value="HI">Hawai‘i Island</option>
                    <option value="Maui">Maui</option>
                    <option value="Lanai">Lanai</option>
                    <option value="Molokai">Moloka‘i</option>
                    <option value="Oahu">O‘ahu</option>                        
                    <option value="Kauai">Kauai</option>

                </select>
                
                <div id="showSel" class="myDiv">
                    <p></p>
                    
                </div>

                <script>
                    $(document).ready(function(){
                        $('#island-select').on('change', function(){
                            var islvalue = $(this).val(); 
                            $("div.myDiv").hide();
                            $("#show"+islvalue).show();
                        });
                    });

                    $(document).ready(function(){
                      $("input[name$='bn']").click(function(){
                      var radio_value = $(this).val();
                      if(radio_value=='0') {
                        $("#nodata").show();
                        $("#rainfall").hide();
                        $("#evapotranspiration").hide();
                      }
                      else if(radio_value=='1') {
                        $("#nodata").hide();
                        $("#rainfall").show();
                        $("#evapotranspiration").hide();
                      }
                      else if(radio_value=='2') {
                        $("#nodata").hide();
                        $("#rainfall").hide();
                        $("#evapotranspiration").show();
                       }
                      });
                      $('[name="bn"]:checked').trigger('click');
                    });
                </script>

                <div id="showHI" class="myDiv">
                    <input type="radio" name="bn" value="0"  checked="checked" /> No Data
                      <input type="radio" name="bn" value="1" /> Rainfall
                      <input type="radio" name="bn" value="2"/> Evapotranspiration

                      <div id="nodata">
                        <img id="a" src="./islands/no_data_hi.png" usemap="#HI">

                        <map name="HI">
                            <area shape="rect" coords="257,34,275,51" alt="a" href="./imagemap.html">
                            <area shape="rect" coords="222,243,240,263" alt="Palani" href="#">
                        </map>
                      </div>

                      <div id="rainfall" style="padding-top: 200px; padding-bottom: 200px;">Coming Soon</div>

                      <div id="evapotranspiration">
                        <img id="a" src="./islands/ET_Hi.png" usemap="#ET">

                        <map name="ET">
                            <area shape="rect" coords="257,34,275,51" alt="a" href="./imagemap.html">
                            <area shape="rect" coords="222,243,240,263" alt="Palani" href="#">
                        </map>
                </div>

                <div id="showMaui" class="myDiv">
                    <img src="./islands/maui.png" alt="Maui"/>
                </div>
                <div id="showLanai" class="myDiv">
                    <img src="./islands/lanai.png" alt="Lanai"/>
                </div>
                <div id="showMolokai" class="myDiv">
                    <img src="./islands/molokai.png" alt="Moloka‘i"/>
                </div>
                <div id="showOahu" class="myDiv">
                    <img src="./islands/oahu.png" alt="O‘ahu"/>
                </div>
                <div id="showKauai" class="myDiv">
                    <img src="./islands/kauai.png" alt="Kauai"/>
                </div>

            </div>
            

        </div>

        <div id="footer">Footer</div>


    </body>
</html>
